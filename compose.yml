version: "3.8"
services:
  app:
    image: mynamenn/task-management-ui:latest
    ports:
      - 80:80
  server:
    image: mynamenn/task-processing-backend:latest
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 8000
      NODE_ENV: production
      POSTGRES_PORT: 5432
      POSTGRES_HOST: postgres
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: frontierhealth
      POSTGRES_DB: mydatabase
      DATABASE_URL: "postgresql://myuser:frontierhealth@postgres:5432/mydatabase?schema=public"
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_PASSWORD=frontierhealth

volumes:
  pgdata:
